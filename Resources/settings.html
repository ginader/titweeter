<html>
	<head>
		<title>Titweeter: Settings</title>
        <link rel="stylesheet" type="text/css" href="css/twitter.css">        
	</head>
	<body>
        <div id="settings">
            <h2>Account Details</h2>
            <ul>
                <li>Username: <input type="text" id="login" value=""></li>
                <li>Password: &nbsp;<input type="password" id="passwd" value=""></li>
            </ul>
            <h2>Options</h2>
            <ul>
                <li class="check">Enter key sends status <em id="enter"></em></li>
                <li class="check">Auto expand bit.ly links <em id="bitly"></em></li>
                <li class="check">Use https for requests <em id="https"></em></li>
                <li class="check">Send Geo data with status <em id="geo"></em></li>
                <li class="check">Show profile images <em id="proimage"></em></li>
            </ul>
            <h2>App Settings</h2>
            <ul>
                <li id="num_items">Number of items to fetch in timeline: <strong>50</strong></li>
                <li id="clear_cache">Clear App Cache</li>
            </ul>
        </div>
        
		<script src="js/yui3.js"></script>
		<script src="js/titweeter.js"></script>
		<script src="js/settings.js"></script>
	</body>
</html>
